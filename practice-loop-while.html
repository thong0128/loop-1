<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    // Bài 1
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(num);
        //phần code tính tổng
        total += num;
    }
    // Bài 2
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }

</script>
</body>
</html>
